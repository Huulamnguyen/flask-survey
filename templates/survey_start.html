{% extends 'base.html' %}

{% block title %} {{ survey.title }} {% endblock %}}

{% block content %}


<div class="card" style="width: 30rem;">
  <img src="http://www.logo-designer.co/wp-content/uploads/2017/07/2017-surveymonkey-new-logo-design-4.png" class="card-img-top" alt="Survey Monkey logo">
  <div class="card-body text-center">
      <h1>{{ survey.title }}</h1>
      <form action="/begin" method="post">
          <div class="form-group">
            <p>{{ survey.instructions }}</p>                                   
          </div>
          <button type="submit" class="btn btn-block text-white">Go!</button>
      </form>      
  </div>
</div>

{% endblock %}
